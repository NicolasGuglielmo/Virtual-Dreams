<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action='/' method= "POST" name="Virtual Dreams Formulario">
        <div>
            <h2>Formulario de registro</h2>
            <label for="nombre">Nombre: </label><input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre"><br><br>
            <label for="apellido">Apellido: </label><input type="text"  id="apellido" name="apellido" placeholder="Ingrese su apellido"><br><br>
            <label for="dni">Dni: </label><input type="number" id="dni" name="dni" placeholder="Ingrese su DNI"><br><br>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
